<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="login-section">
            <div class="login-container1">
                <h2>New User Register</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="input-row">
                        <div class="form-group">
                            <label for="">User Name:</label>
                            <div class="input-icon">
                                <input placeholder="" type="text" name="user_name">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <polyline points="17 11 19 13 23 9"></polyline>
                            </svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">User Code:</label>
                            <div class="input-icon">
                                <input placeholder="" type="text" name="user_code">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 384 512"><path d="M336 0h-288C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48v-416C384 21.49 362.5 0 336 0zM192 160c35.35 0 64 28.65 64 64s-28.65 64-64 64S128 259.3 128 224S156.7 160 192 160zM288 416H96c-8.836 0-16-7.164-16-16C80 355.8 115.8 320 160 320h64c44.18 0 80 35.82 80 80C304 408.8 296.8 416 288 416zM240 96h-96C135.2 96 128 88.84 128 80S135.2 64 144 64h96C248.8 64 256 71.16 256 80S248.8 96 240 96z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label for="">User Email:</label>
                            <div class="input-icon">
                                <input placeholder="" type="text" name="user_email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"> <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/> </svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number:</label>
                            <div class="input-icon">
                                <input placeholder="" type="number" name="user_phone">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-inbound-fill" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0z"/> </svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label for="">User Role:</label>
                            <select type="text" name="farmer_role">
                            <option value="" selected disabled>Select Role</option>
                            <option value="Admin">Admin/Manager</option>
                            <option value="Milk Seller">Milk Seller</option>                   
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">User Village:</label>
                            <select type="text" name="user_village">
                            <option value="" selected disabled>Select Village</option>
                            <option value="Kimbo">Kimbo</option>
                            <option value="Soweto">Soweto</option>
                            <option value="Mwicwiri">Mwicwiri</option>
                            <option value="Kayole">Kayole</option>
                            <option value="Kariokor">Kariokor</option>
                            <option value="Kabendera">Kabendera</option>
                            <option value="Kibere">Kibere</option>
                        </select>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <div class="input-icon">
                                <input placeholder="" type="password" name="user_password" id="passwordField1">
                                <svg id="togglePassword1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"> <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/> <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/> </svg>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password:</label>
                            <div class="input-icon">
                                <input placeholder="" type="password" name="confirm_password" id="passwordField2">
                                <svg id="togglePassword2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"> <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/> <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/> </svg>
                            </div>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="form-group">
                            <label for="Farmer image">User Image:</label>
                            <input type="file" name="farmer_image" value="">
                        </div>
                    </div>
                    <div class="input-row gap">
                        <!-- <div class="form-group"> -->
                        <input type="submit" name="registerUser" class="btn-register" value="Register">
                        <!-- </div> -->
                    </div>
                </form>
                <!-- <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div> -->
            </div>
        </section>
    </main>

</body>

</html>
